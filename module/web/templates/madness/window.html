<!-- Modal -->
<div class="modal fade" id="add_package_modal"
     tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <form class="modal-dialog" role="form" action="/json/add_package" method="POST" enctype="json">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{_("Add Package")}}</h4>
                <p class="help-block">{{_("Paste your links or upload a container.")}}</p>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="add_name">{{_("The name of the new package.")}}</label>
                    <input type="text"
                           required="true"
                           class="form-control"
                           name="add_name"
                           autocomplete="off"
                           id="add_name" placeholder='{{_("Name")}}'/>
                </div>

                <div class="form-group">
                    <label for="add_package_links_aria">{{_("Links")}}</label>
                    <p class="help-block">
                        {{_("Paste your links here or any text and press the filter button.")}}
                    </p>
                    <div id="add_package_links_aria"></div>
                </div>

                <div class="form-group">
                    <label for="add_password">{{_("Password")}}</label>
                    <input type="text"
                           class="form-control"
                           name="add_password"
                           id="add_password" placeholder='{{_("Password for RAR-Archive")}}'/>
                </div>


                <div class="form-group">
                    <label for="add_file">{{_("File")}}</label>
                    <p class="help-block">{{_("Upload a container.")}}</p>

                    <input type="file" name="add_file" id="add_file"/>
                </div>

                <div class="form-group">
                    <label for="dest_select">{{_("Destination")}}</label>

                    <div class="btn-group input-group" data-toggle="buttons" id="dest_select">
                      <label class="btn btn-primary active">
                        <input type="radio" name="add_dest"
                               autocomplete="off"
                               value="queue"
                               checked>{{_("Queue")}}</input>
                      </label>
                      <label class="btn btn-primary">
                        <input type="radio" name="add_dest"
                               value="collector"
                                autocomplete="off">{{_("Collector")}}</input>
                      </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal">{{_("Reset")}}</button>
                <button type="submit" class="btn btn-primary">{{_("Add Package")}}</button>
            </div>
        </div>
    </form>
</div>

<script type="text/jsx">
/** @jsx React.DOM */

var links_l18n={
    links: '{{_("Links")}}'
}


React.renderComponent(
    <LinksInputElement linkParseUrl='/json/parse_urls' l18n={links_l18n}/>,
    $('#add_package_links_aria').get(0));

</script>
